<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar CSS - NIOMIC</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <form>
      <div class="form-group">
        <label><b>Nama Lengkap</b></label>
        <input type="text" class="form-control"  id="exampleFormControlInput1"
         placeholder="Nama Lengkap">
      </div>

      <div class="form-group">
        <label><b>Alamat Rumah</b></label>
        <textarea name="name" rows="5" class="form-control" cols="80"></textarea>
      </div>

      <div class="form-group">
        <label><b>Foto Profil</b></label>
        <input type="file" value="form-control">
      </div>

      <div class="form-group">
        <label><b>Alamat Email</b></label>
        <input type="email" class="form-control" id="exampleFormControlInput1"
         placeholder="Alamat Email">
      </div>

      <div class="form-group">
        <label><b>Kata Sandi</b></label>
        <input type="password" class="form-control" id="exampleFormControlInput1"
         placeholder="Kata Sandi">

      </div>
      <div class="form-group">
        <label><b>Jenis Kendaraan Anda:  </b></label>

        <!-- Motor -->
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
          <label class="form-check-label" for="exampleRadios1">
            Motor
          </label>
          <br><br>
        </div>
        <!-- Mobil -->
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Mobil
          </label>
        </div>
      </div>

      <button type="button" class="btn btn-primary" name="button">
        <b>Register</b>
      </button>
    </form>
  </body>
</html>
